<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naiveté Compass of Mood</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-6">
    <div class="max-w-2xl mx-auto">
      <main class="bg-white rounded-xl shadow-lg p-8 md:p-12">
        <h1 class="text-4xl md:text-5xl font-light text-gray-800 mb-8 leading-tight">
          Naiveté <span class="line-through text-gray-400 decoration-red-300">Code of Conduct</span> 
          <span class="block text-indigo-600 font-medium">Compass of Mood</span>
        </h1>
        
        <section class="mb-12">
          <p class="text-xl md:text-2xl leading-relaxed text-gray-700 font-light">
            <a href="https://srid.ca/naivet%C3%A9" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-200 underline decoration-2 decoration-indigo-200 hover:decoration-indigo-400">Naively</a> be 
            <a href="https://srid.ca/harmless" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-200 underline decoration-2 decoration-indigo-200 hover:decoration-indigo-400">sans</a> 
            <a href="https://srid.ca/malice" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-200 underline decoration-2 decoration-indigo-200 hover:decoration-indigo-400">malice</a><sup class="text-sm text-gray-500 ml-1"><a href="#note1" class="hover:text-gray-700 transition-colors">[1]</a></sup> in all of your interactions thereby maintaining 
            <a href="https://srid.ca/equity-parity" class="text-indigo-600 hover:text-indigo-800 transition-colors duration-200 underline decoration-2 decoration-indigo-200 hover:decoration-indigo-400">parity</a>.
          </p>
        </section>
      </main>
      
      <footer class="mt-8 px-8">
        <div id="note1" class="bg-gray-50 rounded-lg p-4 border-l-4 border-gray-300">
          <p class="text-sm text-gray-600 leading-relaxed">
            <sup class="text-gray-500 mr-1">[1]</sup> Examples of <em class="text-gray-700">malice</em> range from being 
            <a href="https://srid.ca/malice" class="text-gray-700 hover:text-gray-900 underline decoration-1 hover:decoration-2 transition-all">mildly frustrated</a> to being 
            <a href="https://srid.ca/woke-invasion" class="text-gray-700 hover:text-gray-900 underline decoration-1 hover:decoration-2 transition-all">politically aggressive</a>.
          </p>
        </div>
      </footer>
    </div>
</body>
</html>
