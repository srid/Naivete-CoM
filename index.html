<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naiveté Compass of Mood</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .container {
            max-width: 42rem;
            margin: 0 auto;
        }
        
        main {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        
        @media (min-width: 768px) {
            main {
                padding: 3rem;
            }
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 300;
            color: #1f2937;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
        
        .strikethrough {
            text-decoration: line-through;
            color: #9ca3af;
            text-decoration-color: #fca5a5;
        }
        
        .title-highlight {
            display: block;
            color: #4f46e5;
            font-weight: 500;
        }
        
        .main-text {
            font-size: 1.25rem;
            line-height: 1.75;
            color: #374151;
            font-weight: 300;
            margin-bottom: 3rem;
        }
        
        @media (min-width: 768px) {
            .main-text {
                font-size: 1.5rem;
            }
        }
        
        .main-text a {
            color: #4f46e5;
            text-decoration: underline;
            text-decoration-color: #c7d2fe;
            text-decoration-thickness: 2px;
            transition: all 0.2s;
        }
        
        .main-text a:hover {
            color: #3730a3;
            text-decoration-color: #818cf8;
        }
        
        .footnote {
            font-size: 0.875rem;
            color: #6b7280;
            margin-left: 0.25rem;
        }
        
        .footnote a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footnote a:hover {
            color: #374151;
        }
        
        footer {
            margin-top: 2rem;
            padding: 0 2rem;
        }
        
        .note {
            background: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            border-left: 4px solid #d1d5db;
        }
        
        .note p {
            font-size: 0.875rem;
            color: #4b5563;
            line-height: 1.75;
            margin: 0;
        }
        
        .note sup {
            color: #6b7280;
            margin-right: 0.25rem;
        }
        
        .note em {
            color: #374151;
            font-style: italic;
        }
        
        .note a {
            color: #374151;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            transition: all 0.2s;
        }
        
        .note a:hover {
            color: #111827;
            text-decoration-thickness: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <h1>
                Naiveté <span class="strikethrough">Code of Conduct</span> 
                <span class="title-highlight">Compass of Mood</span>
            </h1>
            
            <section>
                <p class="main-text">
                    <a href="https://srid.ca/naivet%C3%A9">Naively</a> be 
                    <a href="https://srid.ca/harmless">sans</a> 
                    <a href="https://srid.ca/malice">malice</a><sup class="footnote"><a href="#note1">[1]</a></sup> in all of your interactions thereby maintaining 
                    <a href="https://srid.ca/equity-parity">parity</a>.
                </p>
            </section>
        </main>
        
        <footer>
            <div id="note1" class="note">
                <p>
                    <sup>[1]</sup> Examples of <em>malice</em> range from being 
                    <a href="https://srid.ca/malice">mildly frustrated</a> to being 
                    <a href="https://srid.ca/woke-invasion">politically aggressive</a>.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
