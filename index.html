<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naiveté Compass of Mood</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <div class="container mx-auto text-center">
      <main>
      <h1 class="text-3xl font-bold mb-6 mt-8">Naiveté <strike>Code of Conduct</strike> Compass of Mood</h1>
      <section class="py-8">
      <p class="text-lg mb-4">
      <a href="https://srid.ca/naivet%C3%A9" class="text-blue-600 hover:underline">Naively</a> be <a href="https://srid.ca/harmless" class="text-blue-600 hover:underline">sans</a> <a href="https://srid.ca/malice" class="text-blue-600 hover:underline">malice</a><sup class="text-xs text-gray-400"><a>[1]</a></sup> in all of your interactions thereby maintaining <a href="https://srid.ca/equity-parity" class="text-blue-600 hover:underline">parity</a>.
      </p>
      </section>
      </main>
      <footnote>
      <p id="note1" class="text-xs text-gray-400">
      <sup><a>[1]</a></sup> Examples of <em>malice</em> range from being <a href="https://srid.ca/malice" class="hover:underline">mildly frustrated</a> to being <a href="https://srid.ca/woke-invasion" class="hover:underline">politically aggressive</a>.
      </p>
      </footnote>
    </div>
</body>
</html>
